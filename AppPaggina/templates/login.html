{% extends 'index.html' %}

{% block content %}
<script>
  function goBack() {
      window.history.back();
  }
  </script>
  <h2>Iniciar Sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
    <button onclick="goBack()">Volver</button>
  </form>
  <a href="{% url 'AppPaggina:register' %}">¿No tienes una cuenta? Regístrate aquí.</a>
{% endblock %}
